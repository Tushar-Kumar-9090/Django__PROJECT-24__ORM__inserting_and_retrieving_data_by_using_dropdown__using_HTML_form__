<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #th{
            background-color: lightseagreen;
        }

        #td{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <center>
        <h1>Displaying Retrieve Data From Access_Record</h1>


        <table border="1px" cellspacing="0" cellpadding="10">
                <tr id="th">
                    <th>Name</th>
                    <th>Date</th>
                    <th>Author</th>
                </tr>

                {% for ao in  AOS %}
                    <tr id="td">
                        <td>{{ao.name}}</td>
                        <td>{{ao.date}}</td>
                        <td>{{ao.author}}</td>
                    </tr>
                {% endfor %}

        </table>








    </center>
</body>
</html>
