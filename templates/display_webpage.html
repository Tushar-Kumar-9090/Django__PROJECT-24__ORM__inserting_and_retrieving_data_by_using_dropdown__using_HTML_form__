<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #th{
            background-color: lightseagreen;
        }

        #td{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <center>
        <h1>Displaying Retrieve Data From Webpage</h1>

        <table border="1px" cellspacing="0" cellpadding="10">
                <tr id="th">
                    <th>Topic_name</th>
                    <th>Name</th>
                    <th>Url</th>
                </tr>

                {% for wo in  WOS %}
                    <tr id="td">
                        <td>{{wo.topic_name}}</td>
                        <td>{{wo.name}}</td>
                        <td>{{wo.url}}</td>
                    </tr>
                {% endfor %}

        </table>








    </center>
</body>
</html>
